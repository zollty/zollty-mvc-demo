<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User Login 用户登录</title>
<link href="../../resources/css/login.css" rel="stylesheet"  type="text/css" />
<script type="text/javascript" src="../../resources/js/jquery.js"></script>
<script type="text/javascript" src="../../resources/js/json2.js"></script>
<script type="text/javascript" src="../../resources/js/WebPathUtils.js"></script>
</head>
<body>

<div id="loginContainer">
  <div id="loginBox" style="display: block;">
    <div id="loginTitle">用户登录</div><br/>
    <form id="loginForm" method="post">
      <fieldset id="body">
        <fieldset>
          <label for="email">User Name</label> <input type="text" name="username" id="username" />
        </fieldset>
        <fieldset>
          <label for="password">Password</label> <input type="password" name="password" id="password" />
        </fieldset>
        <input type="submit" id="login" value="Sign in" /> 
        <label for="checkbox"></label>
      </fieldset>
      <span><a href="#">Register a new account?</a></span>
    </form>
  </div>
</div>

<script type="text/javascript">
$(function() {
	
	$("#login").click(function() {
		  var uri = "user/login";
		  var url = WebPathUtils.getRootPath() + uri;
		  $("#loginForm").attr("action", url);
		  $("#loginForm").submit();
	});
	  
});


</script>
</body>
</html>
